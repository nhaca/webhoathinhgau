<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VẬT LIỆU HOẠT HÌNH GẤU </title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="alert-bar">
        <p>Tài Liệu Có Bản Quyền , Vui Lòng Không Kinh Doanh Với Mục Đích Bất Hợp Pháp</p>
        <span class="close-btn">&times;</span>
    </div>

    <header class="main-header">
        <div class="logo-area">
            <div class="logo-text">VẬT LIỆU HOẠT HÌNH GẤU</div>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm tài liệu, bản quyền, nhân...">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <nav class="user-nav">
            <a href="#">Trang Chủ</a>
            <a href="#">Thành Viên</a>
            <a href="#">Cộng cụ</a>
            <a href="#" class="login-btn">Đăng nhập</a>
            <button class="theme-toggle">☀️</button>
        </nav>
    </header>

    <main class="content-wrapper">
        
        <nav class="main-menu-nav">
            <button>Nhân vật</button>
            <button>Cao độ</button>
            </nav>

        <div class="filter-bar">
            <button class="active">Tất Cả</button>
            <button>Hiện Đại</button>
            <button>Lịch Sử</button>
            </div>

        <div class="product-grid">
            
            <div class="product-item" onclick="showModal('item_a')">
                <div class="copyright-tag">Bản quyền</div>
                <div class="product-image-area">
                    
                    <i class="fas fa-shopping-cart cart-icon"></i>
                </div>
                <p class="product-title">Nhân vật.a(1)</p>
            </div>
            
            <div class="product-item" onclick="showModal('item_b')">
                <div class="copyright-tag">Bản quyền</div>
                <div class="product-image-area">
                    
                    <i class="fas fa-shopping-cart cart-icon"></i>
                </div>
                <p class="product-title">萌娃.b</p>
            </div>
            
            </div>

    </main>
    
    <div id="item_b_modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('item_b')">&times;</span>
            
            <div class="modal-title">
                <p>萌娃.b</p>
            </div>
            
            <div class="modal-body">
                <div class="detail-image-area">
                    <button class="nav-arrow left-arrow"><i class="fas fa-chevron-left"></i></button>
                    
                    <button class="nav-arrow right-arrow"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>

            <div class="modal-actions">
                <button class="buy-button"><i class="fas fa-cart-plus"></i> Mua để sao chép</button>
                <button class="copy-button"><i class="fas fa-copy"></i> Sao chép ảnh</button>
                <button class="buy-content-button"><i class="fas fa-cloud-download-alt"></i> Mua nội dung</button>
            </div>
        </div>
    </div>
    
    <div id="item_a_modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('item_a')">&times;</span>
            <div class="modal-title"><p>Nhân vật.a(1)</p></div>
            <div class="modal-body">
                <div class="detail-image-area">
                    
                </div>
            </div>
            <div class="modal-actions">
                <button class="buy-button">Mua để sao chép</button>
                <button class="copy-button">Sao chép ảnh</button>
                <button class="buy-content-button">Mua nội dung</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script> 
</body>
</html>
